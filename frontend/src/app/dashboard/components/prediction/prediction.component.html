<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-6">
      <div class="alert alert-info mb-3">
        Our AI model is trained on aggregated energy consumption data from all users to provide accurate predictions.
      </div>

      <div class="mb-3">
        <label for="predictionDate" class="form-label">Select Date for Prediction</label>
        <input 
          type="date" 
          class="form-control" 
          id="predictionDate"
          [(ngModel)]="selectedDate"
          [min]="today">
      </div>
      <button 
        class="btn btn-primary" 
        (click)="getPrediction()"
        [disabled]="!selectedDate || loading">
        {{ loading ? 'Getting Prediction...' : 'Get Prediction' }}
      </button>
    </div>
  </div>

  <div class="row mt-4" *ngIf="prediction">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Predicted Energy Consumption</h5>
          <p class="card-text">
            For date: {{ prediction.date | date:'mediumDate' }}
          </p>
          <h3 class="text-primary">{{ prediction.prediction }} kWh</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-lg-6">
      <div class="alert alert-danger mt-3" *ngIf="error">
        {{ error }}
      </div>
    </div>
  </div>
</div>
