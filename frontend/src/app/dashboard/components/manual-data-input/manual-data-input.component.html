<div class="manual-data-input">
  <div class="row">
    <div class="col-12">
      <h3>Manual Data Input</h3>
      <br>
      <form #myForm="ngForm" (ngSubmit)="submitEnergyData($event)">
        <div class="row">
          <div class="col-sm-6 col-lg-3">
            <div class="mb-3">
              <label for="usage" class="form-label">Daily kWh consumption</label>
              <input 
                type="number" 
                class="form-control" 
                id="usage"
                name="usage"
                [(ngModel)]="formData.usage"
                step="0.01"
                required>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input 
                type="date" 
                class="form-control" 
                id="date"
                name="date"
                [(ngModel)]="formData.date"
                required>
            </div>
          </div>
        </div>
        <br>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="!myForm.form.valid">Submit Data</button>
      </form>

      <br>

      <div *ngIf="uploadError" class="alert alert-danger d-flex align-items-center">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span>{{ uploadError }}</span>
      </div>

      <div *ngIf="successfullyUploaded" class="alert alert-success d-flex align-items-center">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span>Data submitted successfully!</span>
      </div>


    </div>
  </div>
</div>
