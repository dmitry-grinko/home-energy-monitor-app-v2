<div class="d-flex align-items-center py-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Reset Password</h2>
            <p class="text-center text-muted mb-4">
              Enter the verification code sent to your email and your new password
            </p>
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label class="form-label">Verification Code</label>
                <input type="text" class="form-control" formControlName="code">
                <div class="text-danger" *ngIf="resetPasswordForm.get('code')?.touched && resetPasswordForm.get('code')?.errors?.['required']">
                  Verification code is required
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" formControlName="newPassword">
                <div class="text-danger" *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.errors?.['required']">
                  Password is required
                </div>
                <div class="text-danger" *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.errors?.['minlength']">
                  Password must be at least 8 characters
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="resetPasswordForm.invalid || isLoading">
                {{ isLoading ? 'Loading...' : 'Reset Password' }}
              </button>
            </form>
            <div class="mt-3 text-center">
              <a routerLink="/auth/forgot-password">Back to Forgot Password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
